
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Generador de Excusas / Stefani De Le√≥n</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex align-items-center flex-column">

        <div class="row">
            <div class="col-md-12">
                <h1>Excuse generator</h1>
            </div>
        </div>

        <div class="row d-inline-flex p-2">
            <div class="card col-md-12  rounded-4">
                <div class="card-body ">
                    <p class="m-0" id="excuse">Press the button to generate an excuse</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div  class="boton col-md-12 mt-2">
                <button type="button" class="btn btn-primary opacity-75" id="generateExcuseButton">Generate excuse</button>
            </div>
        </div>

    </div>
  
        
    <script>
        window.onload = function() {

let who = ['The dog', 'My grandma', 'His turtle', 'My bird'];
let action = ['ate', 'peed', 'crushed', 'broke'];
let what = ['my homework', 'the keys', 'the car'];
let when = ['before the class', 'right on time', 'when I finished', 'during my lunch', 'while I was praying'];


function generateExcuse() {
    let randomWho = who[Math.floor(Math.random() * who.length)];
    let randomAction = action[Math.floor(Math.random() * action.length)];
    let randomWhat = what[Math.floor(Math.random() * what.length)];
    let randomWhen = when[Math.floor(Math.random() * when.length)];

    let excuse = `${randomWho} ${randomAction} ${randomWhat} ${randomWhen}.`;

    document.getElementById('excuse').innerHTML = excuse;
}



document.getElementById('generateExcuseButton').addEventListener('click', generateExcuse);
};

    </script>

</body>
</html>
